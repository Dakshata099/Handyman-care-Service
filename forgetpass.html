function validate()
{
	var e=/^[a-zA-Z0-9._]+@[a-zA-Z]+\.[a-zA-Z]{2,3}$/;
	var b=e.test(document.form.e.value);//for email

	if(document.form.u.value=="")
	{
		alert("Please enter your username!");
		document.form.u.focus();
		return false;
	}
	if(document.form.e.value=="")
	{
		alert("Please enter your email id!");
		document.form.e.focus();
		return false;
	}
	if(b==false)//to verify email id
	{
		alert("INCORRECT!!Please enter correct email address!");
		document.form.e.focus();
		return false;
	}
}
</script>
